<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Micro+5&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

</head>
<body>
    <div id = "title" class ="micro-5-regular">CAT RATER </div>

    <div id="output-container"></div>
        <div id="output-first" class = "rubik">
        </div>

                <button class="rate" value = "6">6</button>

                <button class="rate" value = "8">8</button>
                <button class="rate" value = "9">9</button>
                <button class="rate" value = "10">10</button>
                <div id="warning"class ="rubik"></div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
